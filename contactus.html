<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d314c;
            color: white;
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo .icon {
            color: rgb(255, 196, 0);
            font-size: 1.5em;
            margin-right: 5px;
        }

        .logo .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .logo-img {
            width: 50px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Mobile Navigation */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .nav-toggle span {
            background: white;
            height: 2px;
            width: 25px;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #0d314c;
                display: none;
                padding: 20px;
            }

            nav ul li {
                margin: 10px 0;
            }

            .nav-toggle {
                display: flex;
            }

            nav ul.showing {
                display: flex;
            }
        }

        /* Contact Section */
        .contact-container {
            padding: 50px 20px;
            text-align: center;
            background-color: white;
            flex-grow: 1; /* This makes sure the contact section takes up the remaining space */
        }

        .contact-box {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-box p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .contact-box label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .contact-box button {
            background-color: #3b88f6;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
        }

        .contact-box button:hover {
            background-color: #2c6fd6;
        }

        /* Footer */
        footer {
            background-color: #0d314c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .sign-up {
            background-color: #ff477e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .login {
            background-color: #3b88f6;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .sign-up:hover {
            background-color: #f16b8d;
        }

        .login:hover {
            background-color: #2c6fd6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-box {
                width: 90%;
                padding: 20px;
            }

            .contact-box h2 {
                font-size: 1.8em;
            }

            .contact-box p {
                font-size: 1em;
            }

            .contact-box button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="icon">Lim</span>
            <span class="brand">Campus</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="buttons">
            <a href="signup.html"><button class="sign-up">SIGN UP</button></a>
            <a href="login.html"><button class="login">LOGIN</button></a>
        </div>
    </header>

    <section class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Fill out the form below or reach us at:</p>
            <p><strong>Email:</strong> support@yourbrand.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Type your message..." required></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        Campus Lim &copy; 2025
    </footer>

</body>
</html>
