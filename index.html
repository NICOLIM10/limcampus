<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            background-image: url('harvard.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(13, 49, 76, 0.8); /* Add transparency to header */
            color: white;
            padding: 15px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .nav-toggle span {
            background: white;
            height: 3px;
            width: 25px;
            margin: 4px 0;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #0d314c;
                padding: 10px 0;
                text-align: center;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-links.show {
                display: flex;
            }
        }

        /* Banner */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px 20px;
            flex: 1;
            text-align: center;
            color: white;
        }

        .content {
            max-width: 500px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .image img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .sign-up, .login {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: white;
            border-radius: 5px;
        }

        .sign-up {
            background-color: #ff477e;
        }

        .login {
            background-color: #3b88f6;
        }

        .sign-up:hover {
            background-color: #d93c6b;
        }

        .login:hover {
            background-color: #2c6fd6;
        }

        /* Footer */
        footer {
            background-color: rgba(13, 49, 76, 0.8); /* Add transparency to footer */
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .banner {
                flex-direction: column;
            }

            .content {
                padding: 0 10px;
            }

            .buttons {
                flex-direction: column;
            }

            .sign-up, .login {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img">
        <span class="brand">Lim Campus</span>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
        <div class="nav-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>

<main>
    <div class="banner">
        <div class="content">
            <h1>Welcome to Lim Campus</h1>
            <p>Lim Campus, established in January 2025, is the newest addition to our educational network. With over 4,000 students, we are committed to excellence in education.</p>
            <div class="buttons">
                <a href="signup.html"><button class="sign-up">SIGN UP</button></a>
                <a href="login.html"><button class="login">LOGIN</button></a>
            </div>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Lim Campus. All rights reserved.
</footer>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('show');
    }
</script>
</body>
</html>
